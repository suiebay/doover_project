name: doover_project_test
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  http: ^0.12.2
  json_serializable: ^3.5.1
  build_runner: ^1.10.13
  get_it: ^5.0.4
  flutter_bloc: ^6.1.1
  equatable: ^1.0.0
  dio: ^3.0.10
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  hive_generator: ^0.8.2
  flutter_svg: ^0.18.0
  persistent_bottom_nav_bar: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/

  uses-material-design: true

  fonts:
    - family: MuseoRegular
      fonts:
        - asset: assets/fonts/MuseoSansCyrl_0.otf

    - family: Museo500
      fonts:
        - asset: assets/fonts/MuseoSansCyrl_1.otf

    - family: MuseoBold
      fonts:
        - asset: assets/fonts/MuseoSansCyrl_2.otf

    - family: MuseoExtraBold
      fonts:
        - asset: assets/fonts/MuseoSansCyrl_3.otf
